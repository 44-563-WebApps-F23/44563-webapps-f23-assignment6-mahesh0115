<!DOCTYPE html>
<html>

<body>

    <h2>Mahesh Gudla - shows tip amounts</h2>
    <title>Tips On Cruise</title>

    <form>
        <!-- Part 1: Tip Calculation -->
        <label for="baseAmount">Enter base amount:</label>
        <input type="number" id="baseAmount" name="baseAmount" min="0" value="50"><br>

        <label for="tipPercent">Enter the tip percent:</label>
        <input type="number" id="tipPercent" name="tipPercent" min="0" value="15"><br>

        <input type="button" onclick="tips()" value="Show tip">
    </form>

    <p id="tipResult">Tips are:</p>

    <!-- Part 6: Radio Button Group -->
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum</label>
        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference</label>
        <label><input type="radio" name="operation" value="product" onclick="chooseOp()"> Product</label>
    </form>

    <p id="operationResult">Result of the operation:</p>

    <script>

        function tips() {
            // Get values from input fields
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);

            // Initialize local variable
            let toShow = "";

            // Compute tip values for five levels
            for (let i = 0; i < 5; i++) {
                const currentTip = tipPercent + (i * 4);
                const calculatedTip = (baseAmount * currentTip) / 100;
                toShow += `${currentTip}% is ${calculatedTip.toFixed(2)}; `;
            }

            // Update innerHTML of the result element
            const tipResultElement = document.getElementById("tipResult");
            tipResultElement.innerHTML = "Tips are: " + toShow;
        }

        function chooseOp() {
            // Get values from input fields
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);

            // Get the selected operation
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

            // Perform the selected operation
            let result;
            switch (selectedOperation) {
                case "sum":
                    result = baseAmount + tipPercent;
                    break;
                case "difference":
                    result = baseAmount - tipPercent;
                    break;
                case "product":
                    result = baseAmount * tipPercent;
                    break;
                // Add more cases if needed
            }

            // Update innerHTML of the result element
            const operationResultElement = document.getElementById("operationResult");
            operationResultElement.innerHTML = `Result of the operation: ${selectedOperation} of ${baseAmount} and ${tipPercent} is ${result.toFixed(2)}`;
        }
    </script>

</body>

</html>

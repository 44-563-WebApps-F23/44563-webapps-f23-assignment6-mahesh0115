<!DOCTYPE html>
<html>

<head>
    <title>Getting into JavaScript</title>
</head>

<body>
    <h1>Author Entry Mahesh Gudla</h1>
    <h2>Guess the Author</h2>

    <form>
        <!-- Input for the secret string (hidden author name) -->
        <label for="secretInput">The hidden author name:</label>
        <input type="password" id="secretInput" name="secretInput" value="Dickens" required><br>
        <!-- Input for the user's guess -->
        <label for="guessInput">Guess the author:</label>
        <input type="text" id="guessInput" name="guessInput" required><br>
        <!-- Button to check the guess -->
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <!-- Element to display results -->
    <p id="result">Good: 0 | Oops: 0</p>
    
    <!-- Container div for the image -->
    <div onclick="selectImage()">
        <img id="changingImage" src="Delhi.jpg" alt="Delhi" class="img-fluid rounded" style="width: 100px; height: 100px;">
    </div>

    <script>
        // Global variables to keep track of good and oops counts
        var good = 0;
        var oops = 0;
        // Global variable to keep track of the current image
        var useImage = 1;

        // Function to check the author guess
        function checkAuthor() {
            // Get the value from the hidden author input element
            const secretValue = document.getElementById("secretInput").value;
            // Get the value from the guess input element
            const userGuess = document.getElementById("guessInput").value;
            // Compare the values and update counts and display results
            if (userGuess === secretValue) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }
            // Update the innerHTML of the result element
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
        }

        // Function to change the image on each click
        function selectImage() {
            // Get the image element
            const imageElement = document.getElementById("changingImage");

            // Switch on the useImage variable
            switch (useImage) {
                case 1:
                    imageElement.src = "guntur.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "uttarakhand.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Delhi.jpg";
                    useImage = 1;
                    break;
                // Add more cases if needed
            }
        }
    </script>
</body>

</html>
